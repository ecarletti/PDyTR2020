syntax = "proto3";
package pdytr.grpc;

option java_multiple_files = true;


service FileService {
	rpc ReadFile(stream ReadRequest) returns (ReadResponse) {}
}

message ReadRequest {
	string name = 1;
	bytes data = 2;
	int64 offset = 3;
}

message ReadResponse {
	int32 status = 1;
	string message = 2;
}
